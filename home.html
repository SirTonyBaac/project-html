<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Bootstrap Travel Agency</h1>
        <p>Around the world</p> 
    </div>
  
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Paris</h3>
                <img src="images/paris.jpg" width="250px" height="250px" class="rounded" alt="Paris">
            </div>
            <div class="col-sm-4">
                <h3>Newyork</h3>
                <img src="images/newyork.jpg" width="250px" height="250px" class="rounded-circle" alt="Newyork">
            </div>
            <div class="col-sm-4">
                <h3>Sanfran</h3>        
                <img src="images/sanfran.jpg" width="250px" height="250px" class="img-thumbnail" alt="Sanfran">
            </div>
        </div>
    </div>

    <div class="clear">&nbsp;</div>
    <div class="clear">&nbsp;</div>

    <div class="jumbotron text-center bg-secondary text-white">
        <h1>About US</h1>
        <p>Travel around the world By <code>Bootstrap Travel Agency</code></p>
    </div>

    <div class="jumbotron text-center bg-dark text-white">
        <h1>Contact</h1>
        <p>Siripong Yiangyong Tel. 0869302542, Email : siripong.yiangyong@gmail.com</p>
    </div>

</body>
</html>
